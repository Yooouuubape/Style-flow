{% extends "base.html" %}

{% block title %}Настройка | Style Flow Admin{% endblock %}

{% block auth_content %}
<div class="card">
    <div class="card-header">
        <div class="flex items-center justify-center">
            <span class="h-12 w-12 bg-blue-600 rounded-md flex items-center justify-center">
                <span class="text-white text-2xl font-bold">SF</span>
            </span>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Первоначальная настройка
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Создайте учетную запись администратора
        </p>
    </div>
    <div class="card-body">
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input id="username" name="username" type="text" required class="form-input" placeholder="admin">
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" required class="form-input" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="form-label">Пароль</label>
                    <input id="password" name="password" type="password" required class="form-input" placeholder="Минимум 8 символов">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    Создать аккаунт
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Вернуться на страницу входа
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
