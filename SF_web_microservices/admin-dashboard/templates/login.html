{% extends "base.html" %}

{% block title %}Вход | Style Flow Admin{% endblock %}

{% block auth_content %}
<div class="card">
    <div class="card-header">
        <div class="flex items-center justify-center">
            <span class="h-12 w-12 bg-blue-600 rounded-md flex items-center justify-center">
                <span class="text-white text-2xl font-bold">SF</span>
            </span>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Вход в панель администратора
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Введите свои учетные данные для входа
        </p>
    </div>
    <div class="card-body">
        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Имя пользователя</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Имя пользователя">
                </div>
                <div>
                    <label for="password" class="sr-only">Пароль</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Пароль">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock"></i>
                    </span>
                    Войти
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('setup') }}" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Первичная настройка
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
